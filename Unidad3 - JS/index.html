<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad Obligatoria - Unidad III Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>


    <form id="formulario" method="post" action="" class="fondo">
        <div class="container d-flex justify-content-center mt-3">
            <div class="row ">
                <h1>Ingreso al Sistema</h1>
            </div>
        </div>

        <div class="container mt-3 ">
            
            <div class="row mb-3 d-flex justify-content-center">
                <label for="usuario" class="col-sm-2 col-form-label negrita">Usuario: </label>
                <div class="col-4">
                    <input type="text" class="form-control" id="usuario">
                </div>
            </div>
            <div class="row mb-3 d-flex justify-content-center">
                <label for="clave" class="col-sm-2 col-form-label negrita">Clave: </label>
                <div class="col-4">
                    <input type="password" class="form-control" id="clave">
                </div>
            </div>

            
        </div>
        <div class="container d-flex justify-content-center mb-3">
            <button type="submit" class="btn btn-primary ">Ingresar</button>
            </div>
       
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/Unidad3JS.js"></script>
</body>

</html>
